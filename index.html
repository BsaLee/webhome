<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>路桥主页</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #000000;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            margin-top: 50px;
            text-shadow: 2px 2px #FFFFFF;
        }
        #avatar {
            display: block;
            margin: 0 auto;
            width: 10%;
            border-radius: 50%;
        }
        #name {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            text-shadow: 2px 2px #FFFFFF;
        }
        #social-icons {
            text-align: center;
            margin-top: 20px;
        }
        #social-icons img {
            width: 5%;
            margin: 10px;
        }
        #poem {
            text-align: center;
            margin-top: 20px;
            font-style: italic;
            font-size: 1.5em;
            text-shadow: 2px 2px #FFFFFF;
        }
        #snow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1> </h1>
    <img id="avatar" src="http://s-bj-3944-blog.oss.dogecdn.com/avatar.png" alt="头像">
    <h2 id="name">Br0wn</h2>
    <div id="social-icons">
        <a href="https://www.douyin.com"><img src="https://cdn2.iconfinder.com/data/icons/social-media-2285/512/1_Douyin_logo_svg-512.png" alt="抖音"></a>
        <a href="https://github.com"><img src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_github-512.png" alt="GitHub"></a>
        <a href="https://music.163.com"><img src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_music-512.png" alt="网易云音乐"></a>
        <a href="https://weixin.qq.com"><img src="https://cdn3.iconfinder.com/data/icons/social-media-2169/24/social_media_social_media_logo_wechat-512.png" alt="微信"></a>
    </div>
    <div id="poem">
        <p>"春风得意马蹄疾，一日看尽长安花。"</p>
        <p>——唐·杜甫《春望》</p>
    </div>
    <canvas id="snow"></canvas>
    <script>
        // 雪花特效
        var canvas = document.getElementById('snow');
        var ctx = canvas.getContext('2d');
        var width = window.innerWidth;
        var height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        var snowflakes = [];

        function Snowflake() {
            this.x = Math.random() * width;
            this.y = Math.random() * height;
            this.radius = Math.random() * 5 + 2;
            this.speed = Math.random() * 2 + 1;
            this.wind = Math.random() * 4 - 2;
        }

        Snowflake.prototype.update = function() {
            this.x += this.wind / 2;
            this.y += this.speed;
            if (this.y > height) {
                this.y = -this.radius;
                this.x = Math.random() * width;
            }
        }

        Snowflake.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
        }

        for (var i = 0; i < 100; i++) {
            snowflakes.push(new Snowflake());
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            for (var i = 0; i < snowflakes.length; i++) {
                snowflakes[i].update();
                snowflakes[i].draw();
            }
            requestAnimationFrame(animate);
        }

        animate();
    </script>
	<iframe frameborder="no" border="0" marginwidth="0" marginheight="0" width=330 height=110 src="https://music.163.com/outchain/player?type=0&id=5153598727&auto=1&height=90"></iframe>
</body>
</html>
